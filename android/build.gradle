// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "31.0.0"
        minSdkVersion = 21
        compileSdkVersion = 31
        targetSdkVersion = 31

        // Conditional NDK version assignment based on architecture
        ndkVersion = (System.properties['os.arch'] == "aarch64") ? "24.0.8215888" : "21.4.7075529"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.2.1")
        classpath("com.facebook.react:react-native-gradle-plugin:0.71.3")
        classpath("de.undercouch:gradle-download-task:5.0.1")
        // NOTE: Application dependencies should be placed in the respective module build.gradle files.
    }
}

allprojects {
    repositories {
        maven {
            // All React Native components are installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // Exclude older React Native versions from Maven Central
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
    }
}